<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book List App</title>
  </head>
  <body>
 
    
    <div class="container">
        

        <div class="animate title">
            <i class="fas fa-book-open text-primary"></i>
                  <span>b</span><span>o</span><span>o</span><span>k</span> &nbsp;
                  <span>l</span><span>i</span><span>s</span><span>t</span>&nbsp;
                  <span>A</span><span>p</span><span>p</span>    
        </div>


        
              <form id="book-form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                  <label for="author">Author</label>
                  <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                  <label for="isbn">ISBN#</label>
                  <input type="text" id="isbn" class="form-control">
                </div><br>
            
                
                <input name="submit" class="button" type="submit" value="Add book" />
            </form>
              <table id="booktable" class="table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                  </tr>
                </thead>
               
                <tbody id="book-list"></tbody>
            
              </table>
          </div>
                  
     </div>
              
             
             
            
          





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
